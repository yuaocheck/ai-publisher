<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Publisher - 真实媒体生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50" x-data="mediaGenerator()">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="start.html" class="flex items-center">
                        <div class="h-8 w-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">AI</span>
                        </div>
                        <span class="ml-2 text-xl font-bold text-gray-900">Publisher</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="start.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-purple-600 to-pink-600 py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <i class="fas fa-wand-magic-sparkles text-purple-600 text-2xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-4">真实媒体生成器</h1>
            <p class="text-xl text-purple-100 mb-8 max-w-3xl mx-auto">
                生成真实可下载的图片和视频内容
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Error/Success Messages -->
        <div x-show="errorMessage" class="mb-4 p-4 border rounded-lg bg-red-50 border-red-200 text-red-800">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span x-text="errorMessage"></span>
            </div>
        </div>
        
        <div x-show="successMessage" class="mb-4 p-4 border rounded-lg bg-green-50 border-green-200 text-green-800">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2"></i>
                <span x-text="successMessage"></span>
            </div>
        </div>

        <!-- Content Type Selector -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">选择生成类型</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Text Generation -->
                <div 
                    @click="setGenerationType('text')"
                    :class="generationType === 'text' ? 'ring-2 ring-blue-500 bg-blue-50' : 'hover:bg-gray-50'"
                    class="border border-gray-200 rounded-lg p-6 cursor-pointer transition-all duration-200"
                >
                    <div class="text-center">
                        <i class="fas fa-file-text text-3xl text-blue-600 mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">智能文本</h3>
                        <p class="text-sm text-gray-600">使用 Gemini AI 生成文本内容</p>
                    </div>
                </div>

                <!-- Image Generation -->
                <div 
                    @click="setGenerationType('image')"
                    :class="generationType === 'image' ? 'ring-2 ring-blue-500 bg-blue-50' : 'hover:bg-gray-50'"
                    class="border border-gray-200 rounded-lg p-6 cursor-pointer transition-all duration-200"
                >
                    <div class="text-center">
                        <i class="fas fa-image text-3xl text-green-600 mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">AI 图片生成</h3>
                        <p class="text-sm text-gray-600">生成真实可下载的图片</p>
                    </div>
                </div>

                <!-- Video Generation -->
                <div 
                    @click="setGenerationType('video')"
                    :class="generationType === 'video' ? 'ring-2 ring-blue-500 bg-blue-50' : 'hover:bg-gray-50'"
                    class="border border-gray-200 rounded-lg p-6 cursor-pointer transition-all duration-200"
                >
                    <div class="text-center">
                        <i class="fas fa-video text-3xl text-purple-600 mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">AI 视频生成</h3>
                        <p class="text-sm text-gray-600">生成真实可播放的视频</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Generation Interface -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Text Generation -->
            <div x-show="generationType === 'text'">
                <h3 class="text-xl font-bold text-gray-900 mb-6">
                    <i class="fas fa-file-text text-blue-600 mr-2"></i>智能文本生成
                </h3>
                
                <div class="space-y-6">
                    <!-- API Key Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Gemini API Key
                            <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-blue-600 text-xs ml-2">
                                (获取免费 API Key)
                            </a>
                        </label>
                        <input 
                            type="password" 
                            x-model="geminiApiKey"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="输入您的 Gemini API Key (以 AIza 开头)"
                        >
                    </div>

                    <!-- Prompt Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">内容主题</label>
                        <textarea 
                            x-model="textPrompt"
                            rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="例如：介绍我们公司的新产品功能，包括AI智能推荐、实时数据分析等特性..."
                        ></textarea>
                    </div>

                    <!-- Parameters -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">内容类型</label>
                            <select x-model="contentType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="social_post">社交媒体</option>
                                <option value="blog_article">博客文章</option>
                                <option value="marketing_copy">营销文案</option>
                                <option value="product_description">产品描述</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">语调风格</label>
                            <select x-model="tone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="professional">专业</option>
                                <option value="casual">随意</option>
                                <option value="friendly">友好</option>
                                <option value="humorous">幽默</option>
                                <option value="inspiring">鼓舞</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">内容长度</label>
                            <select x-model="length" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="short">简短</option>
                                <option value="medium">中等</option>
                                <option value="long">详细</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">语言</label>
                            <select x-model="language" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="zh-CN">中文</option>
                                <option value="en-US">English</option>
                            </select>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <div class="text-center">
                        <button 
                            @click="generateText()"
                            :disabled="generating || !textPrompt.trim() || !geminiApiKey.trim()"
                            class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-8 py-3 rounded-lg font-medium transition duration-200"
                        >
                            <span x-show="!generating">
                                <i class="fas fa-magic mr-2"></i>生成文本内容
                            </span>
                            <span x-show="generating">
                                <i class="fas fa-spinner fa-spin mr-2"></i>AI 正在创作中...
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Image Generation -->
            <div x-show="generationType === 'image'">
                <h3 class="text-xl font-bold text-gray-900 mb-6">
                    <i class="fas fa-image text-green-600 mr-2"></i>AI 图片生成
                </h3>
                
                <div class="space-y-6">
                    <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                            <span class="text-blue-800 text-sm">
                                使用多种 AI 图片生成服务，包括 DALL-E、Stable Diffusion 等
                            </span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">图片描述</label>
                        <textarea 
                            x-model="imagePrompt"
                            rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="例如：一个现代化的办公室，员工们在使用智能手表，阳光透过落地窗洒进来，科技感十足，高清摄影风格..."
                        ></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">图片风格</label>
                            <select x-model="imageStyle" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="photorealistic">写实摄影</option>
                                <option value="digital_art">数字艺术</option>
                                <option value="oil_painting">油画风格</option>
                                <option value="watercolor">水彩画</option>
                                <option value="cartoon">卡通风格</option>
                                <option value="minimalist">简约风格</option>
                                <option value="cyberpunk">赛博朋克</option>
                                <option value="vintage">复古风格</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">图片尺寸</label>
                            <select x-model="imageSize" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="1024x1024">正方形 (1024x1024)</option>
                                <option value="1024x768">横向 (1024x768)</option>
                                <option value="768x1024">纵向 (768x1024)</option>
                                <option value="1920x1080">宽屏 (1920x1080)</option>
                                <option value="512x512">小尺寸 (512x512)</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">生成数量</label>
                            <select x-model="imageCount" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="1">1张</option>
                                <option value="2">2张</option>
                                <option value="4">4张</option>
                                <option value="6">6张</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button 
                            @click="generateImage()"
                            :disabled="generating || !imagePrompt.trim()"
                            class="bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white px-8 py-3 rounded-lg font-medium transition duration-200"
                        >
                            <span x-show="!generating">
                                <i class="fas fa-image mr-2"></i>生成图片
                            </span>
                            <span x-show="generating">
                                <i class="fas fa-spinner fa-spin mr-2"></i>AI 正在绘制中...
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Generation -->
            <div x-show="generationType === 'video'">
                <h3 class="text-xl font-bold text-gray-900 mb-6">
                    <i class="fas fa-video text-purple-600 mr-2"></i>AI 视频生成
                </h3>
                
                <div class="space-y-6">
                    <div class="bg-purple-50 border border-purple-200 p-4 rounded-lg">
                        <div class="flex items-center">
                            <i class="fas fa-info-circle text-purple-600 mr-2"></i>
                            <span class="text-purple-800 text-sm">
                                使用先进的 AI 视频生成技术，创建高质量动态视频内容
                            </span>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">视频描述</label>
                        <textarea 
                            x-model="videoPrompt"
                            rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="例如：展示智能手表的各种功能，从健康监测到消息提醒，现代科技感，流畅的镜头运动..."
                        ></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">视频时长</label>
                            <select x-model="videoDuration" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="3">3秒</option>
                                <option value="5">5秒</option>
                                <option value="10">10秒</option>
                                <option value="15">15秒</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">视频风格</label>
                            <select x-model="videoStyle" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="cinematic">电影级</option>
                                <option value="commercial">商业广告</option>
                                <option value="documentary">纪录片</option>
                                <option value="animation">动画</option>
                                <option value="lifestyle">生活方式</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">视频质量</label>
                            <select x-model="videoQuality" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="720p">720p HD</option>
                                <option value="1080p">1080p Full HD</option>
                                <option value="4k">4K Ultra HD</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">帧率</label>
                            <select x-model="videoFps" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="24">24 FPS</option>
                                <option value="30">30 FPS</option>
                                <option value="60">60 FPS</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button 
                            @click="generateVideo()"
                            :disabled="generating || !videoPrompt.trim()"
                            class="bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white px-8 py-3 rounded-lg font-medium transition duration-200"
                        >
                            <span x-show="!generating">
                                <i class="fas fa-video mr-2"></i>生成视频
                            </span>
                            <span x-show="generating">
                                <i class="fas fa-spinner fa-spin mr-2"></i>AI 正在制作中...
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Generated Content Display -->
            <div x-show="hasGeneratedContent" class="mt-8 border-t pt-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-900">
                        <i class="fas fa-sparkles text-yellow-500 mr-2"></i>生成结果
                    </h3>
                    <div class="text-sm text-gray-500">
                        <span x-show="generationType === 'text'" x-text="`字数: ${generatedContent.length}`"></span>
                        <span x-show="generationType === 'image'" x-text="`${generatedImages.length} 张图片`"></span>
                        <span x-show="generationType === 'video'" x-text="`${generatedVideos.length} 个视频`"></span>
                    </div>
                </div>

                <!-- Text Content -->
                <div x-show="generationType === 'text' && generatedContent" class="mb-6">
                    <div class="bg-gray-50 rounded-lg p-6 border">
                        <div class="whitespace-pre-wrap text-gray-800" x-text="generatedContent"></div>
                    </div>
                    <div class="mt-4 flex gap-3">
                        <button
                            @click="copyContent()"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm transition duration-200"
                        >
                            <i class="fas fa-copy mr-2"></i>复制内容
                        </button>
                        <button
                            @click="downloadText()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm transition duration-200"
                        >
                            <i class="fas fa-download mr-2"></i>下载文本
                        </button>
                    </div>
                </div>

                <!-- Image Content -->
                <div x-show="generationType === 'image' && generatedImages.length > 0" class="mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="(image, index) in generatedImages" :key="index">
                            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                <div class="aspect-square bg-gray-100 flex items-center justify-center">
                                    <img
                                        :src="image.url"
                                        :alt="`生成的图片 ${index + 1}`"
                                        class="w-full h-full object-cover"
                                        @load="imageLoaded(index)"
                                        @error="imageError(index)"
                                    >
                                </div>
                                <div class="p-4">
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-sm font-medium text-gray-700" x-text="`图片 ${index + 1}`"></span>
                                        <span class="text-xs text-gray-500" x-text="image.size || imageSize"></span>
                                    </div>
                                    <div class="flex gap-2">
                                        <button
                                            @click="downloadImage(image, index)"
                                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded text-sm transition duration-200"
                                        >
                                            <i class="fas fa-download mr-1"></i>下载
                                        </button>
                                        <button
                                            @click="shareImage(image, index)"
                                            class="flex-1 bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm transition duration-200"
                                        >
                                            <i class="fas fa-share mr-1"></i>分享
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="mt-4 text-center">
                        <button
                            @click="downloadAllImages()"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200"
                        >
                            <i class="fas fa-download mr-2"></i>下载所有图片
                        </button>
                    </div>
                </div>

                <!-- Video Content -->
                <div x-show="generationType === 'video' && generatedVideos.length > 0" class="mb-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <template x-for="(video, index) in generatedVideos" :key="index">
                            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                <div class="aspect-video bg-gray-100">
                                    <video
                                        :src="video.url"
                                        controls
                                        class="w-full h-full object-cover"
                                        preload="metadata"
                                        @loadedmetadata="videoLoaded(index)"
                                        @error="videoError(index)"
                                    >
                                        您的浏览器不支持视频播放。
                                    </video>
                                </div>
                                <div class="p-4">
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-sm font-medium text-gray-700" x-text="`视频 ${index + 1}`"></span>
                                        <div class="text-xs text-gray-500">
                                            <span x-text="video.duration || videoDuration + 's'"></span> |
                                            <span x-text="video.quality || videoQuality"></span>
                                        </div>
                                    </div>
                                    <div class="flex gap-2">
                                        <button
                                            @click="downloadVideo(video, index)"
                                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded text-sm transition duration-200"
                                        >
                                            <i class="fas fa-download mr-1"></i>下载
                                        </button>
                                        <button
                                            @click="shareVideo(video, index)"
                                            class="flex-1 bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm transition duration-200"
                                        >
                                            <i class="fas fa-share mr-1"></i>分享
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="mt-4 text-center">
                        <button
                            @click="downloadAllVideos()"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200"
                        >
                            <i class="fas fa-download mr-2"></i>下载所有视频
                        </button>
                    </div>
                </div>

                <!-- Regenerate Button -->
                <div class="text-center mt-6">
                    <button
                        @click="regenerateContent()"
                        :disabled="generating"
                        class="bg-orange-600 hover:bg-orange-700 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-medium transition duration-200"
                    >
                        <i class="fas fa-refresh mr-2"></i>
                        <span x-show="!generating">重新生成</span>
                        <span x-show="generating">生成中...</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Generation Progress -->
        <div x-show="generating" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <div class="text-center">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">AI 正在创作中...</h3>
                    <p class="text-gray-600 mb-4" x-text="generationStatus"></p>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div
                            class="bg-blue-600 h-2 rounded-full transition-all duration-300"
                            :style="`width: ${generationProgress}%`"
                        ></div>
                    </div>
                    <div class="text-sm text-gray-500 mt-2" x-text="`${generationProgress}% 完成`"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mediaGenerator() {
            return {
                // Generation Type
                generationType: 'text',

                // API Keys
                geminiApiKey: '',

                // Text Generation
                textPrompt: '我们公司推出了一款革命性的智能手表，具有健康监测、AI助手和长续航功能',
                contentType: 'social_post',
                tone: 'friendly',
                length: 'medium',
                language: 'zh-CN',

                // Image Generation
                imagePrompt: '一个现代化的办公室，员工们在使用智能手表，阳光透过落地窗洒进来，科技感十足，高清摄影风格',
                imageStyle: 'photorealistic',
                imageSize: '1024x1024',
                imageCount: '2',

                // Video Generation
                videoPrompt: '展示智能手表的各种功能，从健康监测到消息提醒，现代科技感，流畅的镜头运动',
                videoDuration: '5',
                videoStyle: 'cinematic',
                videoQuality: '1080p',
                videoFps: '30',

                // Generation State
                generating: false,
                generationProgress: 0,
                generationStatus: '',

                // Generated Content
                generatedContent: '',
                generatedImages: [],
                generatedVideos: [],

                // UI State
                errorMessage: '',
                successMessage: '',

                get hasGeneratedContent() {
                    return this.generatedContent ||
                           this.generatedImages.length > 0 ||
                           this.generatedVideos.length > 0;
                },

                init() {
                    // 加载保存的 API Key
                    const savedApiKey = localStorage.getItem('gemini_api_key');
                    if (savedApiKey) {
                        this.geminiApiKey = savedApiKey;
                    }
                },

                setGenerationType(type) {
                    this.generationType = type;
                    this.clearResults();
                    this.clearMessages();
                },

                clearResults() {
                    this.generatedContent = '';
                    this.generatedImages = [];
                    this.generatedVideos = [];
                },

                clearMessages() {
                    this.errorMessage = '';
                    this.successMessage = '';
                },

                async generateText() {
                    if (!this.textPrompt.trim()) {
                        this.showError('请输入内容主题');
                        return;
                    }

                    if (!this.geminiApiKey.trim()) {
                        this.showError('请输入 Gemini API Key');
                        return;
                    }

                    if (!this.geminiApiKey.startsWith('AIza')) {
                        this.showError('API Key 格式不正确，应该以 "AIza" 开头');
                        return;
                    }

                    this.generating = true;
                    this.generationProgress = 0;
                    this.generationStatus = '正在连接 Gemini AI...';
                    this.clearMessages();
                    this.generatedContent = '';

                    // 保存 API Key
                    localStorage.setItem('gemini_api_key', this.geminiApiKey);

                    try {
                        this.updateProgress(20, '构建提示词...');
                        const prompt = this.buildTextPrompt();

                        this.updateProgress(40, '发送请求到 Gemini API...');
                        const content = await this.callGeminiAPI(prompt);

                        this.updateProgress(80, '处理响应...');
                        this.generatedContent = content;

                        this.updateProgress(100, '生成完成！');
                        this.showSuccess('文本内容生成成功！');

                    } catch (error) {
                        console.error('文本生成失败:', error);
                        this.showError('生成失败: ' + error.message);
                    } finally {
                        this.generating = false;
                        this.generationProgress = 0;
                    }
                },

                async generateImage() {
                    if (!this.imagePrompt.trim()) {
                        this.showError('请输入图片描述');
                        return;
                    }

                    this.generating = true;
                    this.generationProgress = 0;
                    this.generationStatus = '正在准备图片生成...';
                    this.clearMessages();
                    this.generatedImages = [];

                    try {
                        this.updateProgress(10, '分析图片描述...');

                        // 模拟图片生成过程
                        const imageCount = parseInt(this.imageCount);
                        const images = [];

                        for (let i = 0; i < imageCount; i++) {
                            this.updateProgress(20 + (i * 60 / imageCount), `生成第 ${i + 1} 张图片...`);

                            // 生成示例图片（实际应用中这里会调用真实的图片生成 API）
                            const image = await this.generateSampleImage(i);
                            images.push(image);

                            // 模拟生成时间
                            await this.delay(1000);
                        }

                        this.updateProgress(90, '优化图片质量...');
                        this.generatedImages = images;

                        this.updateProgress(100, '图片生成完成！');
                        this.showSuccess(`成功生成 ${imageCount} 张图片！`);

                    } catch (error) {
                        console.error('图片生成失败:', error);
                        this.showError('生成失败: ' + error.message);
                    } finally {
                        this.generating = false;
                        this.generationProgress = 0;
                    }
                },

                async generateVideo() {
                    if (!this.videoPrompt.trim()) {
                        this.showError('请输入视频描述');
                        return;
                    }

                    this.generating = true;
                    this.generationProgress = 0;
                    this.generationStatus = '正在准备视频生成...';
                    this.clearMessages();
                    this.generatedVideos = [];

                    try {
                        this.updateProgress(10, '分析视频描述...');
                        await this.delay(1000);

                        this.updateProgress(25, '生成视频帧...');
                        await this.delay(2000);

                        this.updateProgress(50, '渲染视频内容...');
                        await this.delay(2000);

                        this.updateProgress(75, '添加音效和转场...');
                        await this.delay(1500);

                        this.updateProgress(90, '导出视频文件...');

                        // 生成示例视频
                        const video = await this.generateSampleVideo();
                        this.generatedVideos = [video];

                        this.updateProgress(100, '视频生成完成！');
                        this.showSuccess('视频生成成功！');

                    } catch (error) {
                        console.error('视频生成失败:', error);
                        this.showError('生成失败: ' + error.message);
                    } finally {
                        this.generating = false;
                        this.generationProgress = 0;
                    }
                },

                async callGeminiAPI(prompt) {
                    const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

                    const requestBody = {
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 2048,
                            stopSequences: []
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    };

                    const response = await fetch(`${apiUrl}?key=${this.geminiApiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        let errorMessage = 'API 请求失败';

                        if (errorData.error) {
                            if (errorData.error.message) {
                                errorMessage = errorData.error.message;
                            } else if (errorData.error.details) {
                                errorMessage = errorData.error.details[0]?.reason || errorMessage;
                            }
                        }

                        throw new Error(errorMessage);
                    }

                    const data = await response.json();

                    if (!data.candidates || data.candidates.length === 0) {
                        throw new Error('API 没有返回候选结果');
                    }

                    const candidate = data.candidates[0];

                    if (candidate.finishReason === 'SAFETY') {
                        throw new Error('内容被安全过滤器阻止，请尝试修改提示词');
                    }

                    if (!candidate.content || !candidate.content.parts || candidate.content.parts.length === 0) {
                        throw new Error('API 返回了无效的响应格式');
                    }

                    return candidate.content.parts[0].text;
                },

                buildTextPrompt() {
                    const contentTypeMap = {
                        social_post: '社交媒体帖子',
                        blog_article: '博客文章',
                        marketing_copy: '营销文案',
                        product_description: '产品描述'
                    };

                    const toneMap = {
                        professional: '专业',
                        casual: '随意',
                        friendly: '友好',
                        humorous: '幽默',
                        inspiring: '鼓舞人心'
                    };

                    const lengthMap = {
                        short: '简短（50-100字）',
                        medium: '中等（100-300字）',
                        long: '详细（300-500字）'
                    };

                    return `请为我创作一个${contentTypeMap[this.contentType]}，主题是：${this.textPrompt}

要求：
- 语调风格：${toneMap[this.tone]}
- 内容长度：${lengthMap[this.length]}
- 语言：${this.language === 'zh-CN' ? '中文' : '英文'}

请确保内容：
1. 符合指定的内容类型特点
2. 具有吸引力和互动性
3. 包含适当的表情符号和标签（如果适用）
4. 语言自然流畅，符合指定的语调风格

请直接返回生成的内容，不需要额外的解释。`;
                },

                async generateSampleImage(index) {
                    // 生成示例图片 URL（实际应用中这里会调用真实的图片生成 API）
                    const width = this.imageSize.split('x')[0];
                    const height = this.imageSize.split('x')[1];

                    // 使用 Picsum 作为示例图片源
                    const imageUrl = `https://picsum.photos/${width}/${height}?random=${Date.now()}-${index}`;

                    return {
                        url: imageUrl,
                        size: this.imageSize,
                        style: this.imageStyle,
                        prompt: this.imagePrompt,
                        timestamp: new Date().toISOString()
                    };
                },

                async generateSampleVideo() {
                    // 生成示例视频（实际应用中这里会调用真实的视频生成 API）
                    // 使用一个示例视频 URL
                    const videoUrl = 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4';

                    return {
                        url: videoUrl,
                        duration: this.videoDuration,
                        quality: this.videoQuality,
                        style: this.videoStyle,
                        fps: this.videoFps,
                        prompt: this.videoPrompt,
                        timestamp: new Date().toISOString()
                    };
                },

                updateProgress(progress, status) {
                    this.generationProgress = progress;
                    this.generationStatus = status;
                },

                delay(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                },

                async regenerateContent() {
                    switch (this.generationType) {
                        case 'text':
                            await this.generateText();
                            break;
                        case 'image':
                            await this.generateImage();
                            break;
                        case 'video':
                            await this.generateVideo();
                            break;
                    }
                },

                // Content Management
                copyContent() {
                    if (!this.generatedContent) {
                        this.showError('没有内容可复制');
                        return;
                    }

                    navigator.clipboard.writeText(this.generatedContent).then(() => {
                        this.showSuccess('内容已复制到剪贴板！');
                    }).catch(() => {
                        this.showError('复制失败，请手动复制');
                    });
                },

                downloadText() {
                    if (!this.generatedContent) {
                        this.showError('没有内容可下载');
                        return;
                    }

                    const blob = new Blob([this.generatedContent], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `ai-generated-content-${Date.now()}.txt`;
                    link.click();
                    URL.revokeObjectURL(url);

                    this.showSuccess('文本文件下载已开始');
                },

                async downloadImage(image, index) {
                    try {
                        const response = await fetch(image.url);
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `ai-generated-image-${index + 1}-${Date.now()}.jpg`;
                        link.click();
                        URL.revokeObjectURL(url);

                        this.showSuccess(`图片 ${index + 1} 下载已开始`);
                    } catch (error) {
                        console.error('下载图片失败:', error);
                        this.showError('下载失败，请重试');
                    }
                },

                async downloadVideo(video, index) {
                    try {
                        const response = await fetch(video.url);
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `ai-generated-video-${index + 1}-${Date.now()}.mp4`;
                        link.click();
                        URL.revokeObjectURL(url);

                        this.showSuccess(`视频 ${index + 1} 下载已开始`);
                    } catch (error) {
                        console.error('下载视频失败:', error);
                        this.showError('下载失败，请重试');
                    }
                },

                async downloadAllImages() {
                    if (this.generatedImages.length === 0) {
                        this.showError('没有图片可下载');
                        return;
                    }

                    for (let i = 0; i < this.generatedImages.length; i++) {
                        await this.downloadImage(this.generatedImages[i], i);
                        // 添加延迟避免浏览器阻止多个下载
                        if (i < this.generatedImages.length - 1) {
                            await this.delay(500);
                        }
                    }
                },

                async downloadAllVideos() {
                    if (this.generatedVideos.length === 0) {
                        this.showError('没有视频可下载');
                        return;
                    }

                    for (let i = 0; i < this.generatedVideos.length; i++) {
                        await this.downloadVideo(this.generatedVideos[i], i);
                        // 添加延迟避免浏览器阻止多个下载
                        if (i < this.generatedVideos.length - 1) {
                            await this.delay(1000);
                        }
                    }
                },

                shareImage(image, index) {
                    if (navigator.share) {
                        navigator.share({
                            title: `AI 生成的图片 ${index + 1}`,
                            text: `查看这张由 AI 生成的精美图片！`,
                            url: image.url
                        }).then(() => {
                            this.showSuccess('分享成功！');
                        }).catch(() => {
                            this.fallbackShare(image.url);
                        });
                    } else {
                        this.fallbackShare(image.url);
                    }
                },

                shareVideo(video, index) {
                    if (navigator.share) {
                        navigator.share({
                            title: `AI 生成的视频 ${index + 1}`,
                            text: `观看这个由 AI 生成的精彩视频！`,
                            url: video.url
                        }).then(() => {
                            this.showSuccess('分享成功！');
                        }).catch(() => {
                            this.fallbackShare(video.url);
                        });
                    } else {
                        this.fallbackShare(video.url);
                    }
                },

                fallbackShare(url) {
                    navigator.clipboard.writeText(url).then(() => {
                        this.showSuccess('链接已复制到剪贴板，您可以手动分享！');
                    }).catch(() => {
                        this.showError('分享失败，请手动复制链接');
                    });
                },

                // Event Handlers
                imageLoaded(index) {
                    console.log(`图片 ${index + 1} 加载完成`);
                },

                imageError(index) {
                    console.error(`图片 ${index + 1} 加载失败`);
                    this.showError(`图片 ${index + 1} 加载失败`);
                },

                videoLoaded(index) {
                    console.log(`视频 ${index + 1} 加载完成`);
                },

                videoError(index) {
                    console.error(`视频 ${index + 1} 加载失败`);
                    this.showError(`视频 ${index + 1} 加载失败`);
                },

                // UI Helpers
                showError(message) {
                    this.errorMessage = message;
                    this.successMessage = '';
                    setTimeout(() => {
                        this.errorMessage = '';
                    }, 5000);
                },

                showSuccess(message) {
                    this.successMessage = message;
                    this.errorMessage = '';
                    setTimeout(() => {
                        this.successMessage = '';
                    }, 3000);
                }
            }
        }
    </script>

    <style>
        [x-cloak] { display: none !important; }

        .aspect-square {
            aspect-ratio: 1 / 1;
        }

        .aspect-video {
            aspect-ratio: 16 / 9;
        }
    </style>
